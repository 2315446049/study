<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //先找一个变量接住计算的和，最开始是0
        var sum=0;
        //范围是1~<=10的一个数
        //最开始参与的数是一
        var a=1;
         //需要一个循环让a++
         while(a<=10){
             sum+=a;//累加专用（套路）
                a++;
         }
        //验证最后的累加和
        while(a<=100){
             sum+=a;
                a++;
         }
          alert(sum);
    </script>
</body>
</html>
