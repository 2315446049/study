<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
  *{
      margin: 0;
      padding: 0;
  }
 div{
     width: 100px;
     height: 100px;
     background-color:red;
     margin: 100px auto;
 }

<body>
     <div id="mydiv"></div>
     <script>
         var mydiv=document.getElementById('mydiv');
         console.log(mydiv.style);//这种方法只能那发哦内联样式;

         console.log(mydiv.clientWidth);
     </script>
