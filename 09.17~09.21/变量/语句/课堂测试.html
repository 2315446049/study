<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    <script>
        var age=Number(prompt('请输入您的年龄'));
        if(age>0&&age<=3){
            alert('婴幼儿');
        }else if(age>3&&age<=12){
            alert('少年');
        }else if(age>12&&age<=25){
            alert('青少年');
        }else if(age>25&&age<=45){
            alert('青年');
        }else if(age>45&&age<=65){
            alert('中年');
        }else if(age>65&&age<=110){
            alert('老年');
        }else{
            alert('已死');
        }
    </script>
</body>
</html>
